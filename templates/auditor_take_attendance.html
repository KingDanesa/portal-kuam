<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аудитор — Внести посещаемость</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #d4e9ff, #f5fbff);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container-box {
            max-width: 850px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #003366;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .table thead {
            background-color: #003366;
            color: white;
        }
        .btn-submit {
            background-color: #007bff;
            border: none;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container container-box">
        <h2>Внести посещаемость</h2>
        <form method="POST">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Студент</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student.full_name }}</td>
                        <td>
                            <select class="form-select" name="status_{{ student.id }}">
                                <option value="присутствовал">Присутствовал</option>
                                <option value="отсутствовал">Отсутствовал</option>
                            </select>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-submit px-5 py-2 text-white">Сохранить</button>
            </div>
        </form>
    </div>
</body>
</html>
